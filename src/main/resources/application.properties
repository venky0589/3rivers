#server
server.port=8081


spring.jackson.serialization.indent-output=true
#h2db
spring.datasource.url=jdbc:h2:~/threerivers;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1

#logging
#logging.level.org.springframework.data=error
logging.level.org.springframework.data.document.mongodb=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository.Query=DEBUG
#logging.level.=error